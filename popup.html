<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="button.css">
</head>

<body>
  <div class="main-box">
    <h1>Colgacion Automatica</h1>

    <h2>Selecciona uno:</h2>

    <!-- // Seleccion de Plataforma -------------------------------------- -->
    <div class="cont-icons">
      <div id="teams-button" class="icon-box">
        <div class="cont-img">
          <img src="/images/Teams-Logo.png" alt="Teams-Logo">
        </div>
        <div class="img-name">Teams</div>
      </div>

      <div id="meet-button" class="icon-box">
        <div class="cont-img">
          <img src="/images/Meet-Logo.png" alt="Meet-Logo">
        </div>
        <div class="img-name">Meet</div>
      </div>

      <div id="discord-button" class="icon-box">
        <div class="cont-img">
          <img src="/images/Discord-Logo.png" alt="Discord-Logo">
        </div>
        <div class="img-name">Discord</div>
      </div>
    </div>

    <div class="division"></div>

    <!-- //Cantidad de Participantes ------------------------------------------- -->
    <h2 class="informative-text">Minimo de Participantes</h2>

    <div class="cont-participants">
      <p>Cantidad:</p>
      <input type="number" id="nmin" min="1" value="25" aria-selected="undefined">
    </div>
    <p class="cont-avtive-buttons">
      <button id="activate" class="activation-button active">Activar</button>
      <button id="deactivate" class="activation-button deactive">Desactivar</button>
    </p>
    <p id="writeP2" >Plataforma: Google meet</p>
    <p id="writeP" >Hi</p>



    <!-- //-------------------------------------------------------------------- -->
  </div>
